<section *ngIf="userExist" class="result-section">
  <h2>{{usersLength}} user results</h2>
  <hr>

  <div *ngFor="let user of users">
    <a href="{{user.html_url}}">
      <span><img [src]="user.avatar_url" width="98px" width="98px" alt="user-avatar"></span>
      <span>
        <h2>{{user?.name}}<span>{{user.login}}</span></h2>
        <h3>{{user?.bio}}</h3>
        <span class="rating">
          <h4>Followers <span>{{abbrNum(user.followers, 1)}}</span></h4>
          <h4>Public-Repos <span>{{abbrNum(user.public_repos, 1)}}</span></h4>
        </span>
      </span>
    </a>
  </div>
</section>

<div *ngIf="!userExist" class="not-found">
  <span class="material-icons">search</span>
  <h2>We couldnâ€™t find any user matching <b>"{{userName}}"</b></h2>
</div>
